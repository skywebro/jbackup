general:
  retries: 3
  threadCount: 3
observers:
  mysql:
    className: com.impavidly.util.backup.observers.Mysql
    # https://dev.mysql.com/downloads/mysql/
    command: D:/Work/mysql-5.6.26-winx64/bin/mysqldump.exe
    outputPath: D:/Work/tmp/jbackup/mysql
    csvFieldsIndexes: 0, 1, 2
  ftp:
    className: com.impavidly.util.backup.observers.Ftp
    # http://gnuwin32.sourceforge.net/packages/wget.htm
    command: D:/Work/gnuwin32/bin/wget.exe
    outputPath: D:/Work/tmp/jbackup/ftp
    csvFieldsIndexes: 3, 4, 5
csvs:
  csv1: sample_ftp_mysql.csv
